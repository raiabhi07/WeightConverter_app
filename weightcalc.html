<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Document</title>
    <style>
        body{
            margin-top: 70px;
            background:black;
            color:white;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-4">Weight Converter
            </h1>
            <form>
                <div class="form-group">
                    <input type="number" id="kgInput" class="mb-2 form-control form-control-lg" 
                    placeholder="Enter Kilogram">
                </div>
                <div id="output">
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div> 
                    <div class="card bg-primary mb-2">
                    <div class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>
                <div class="card bg-danger mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>
            </div>
            </form>
        </div> 
    </div>
   </div> 
   <!-- <h2 color="red" class="text-danger">Hello World</h2> -->
   <script>
    document.getElementById('output').style.visibility='hidden';
    document.getElementById("kgInput").addEventListener('input',function(e){
        document.getElementById('output').style.visibility='visible';
        let kg=e.target.value;
        document.getElementById("gramsOutput").innerHTML=kg*1000;
        document.getElementById("poundsOutput").innerHTML=kg*2.2046;
        document.getElementById("ozOutput").innerHTML=kg*35.2739;
    });
   </script>
</body>
</html>
